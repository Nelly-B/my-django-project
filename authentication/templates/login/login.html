        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Material Design for Bootstrap</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
        <!-- Google Fonts Roboto -->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />
        <!-- MDB -->
        <link rel="stylesheet" href="{% static 'mdb.min.css' %}" />
        <!-- PRISM -->
        <link rel="stylesheet" href="{% static 'new-prism.css' %}" />

        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"rel="stylesheet"/>

<body>
    <div class="">
        <div class="row" style="height: '100vh';">
            <div class="col-md-7" style="height: 100vh;">
                <!-- <img src="image2/pexels-photo-269077.jpeg" alt=""> -->
                <!-- <img src="https://mdbcdn.b-cdn.net/img/new/standard/nature/184.webp" class="card-img" style="height: 100vh;" alt="Fissure in Sandstone"/> -->
            </div>
            <div class="col-md-5 col-md-4 text-center" style="height: 100vh;">
                <div class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
                    <h4 class="py-4">Welcome Back!</h4>
                    <div class="card mx-5">
                        <div class="card-body">
                            <h5 class="card-title">Sign In</h5>
                            <form class="col-10 px-3 py-5">
                                <div class="form-outline px-5">
                                    <input type="text" id="email" class="form-control form-control-lg" name="email" />
                                    <label class="form-label" for="email" required>Email</label>
                                </div>
                                <div class="form-outline">
                                    <input type="password" for="password" id="password" class="form-control form-control-lg" name="password" required />
                                    <label class="form-label" for="password">Password</label>
                                  </div>
                            </form>
                            <a href="{% url 'dashboard' %}"><button type="button" class="btn btn-primary">Submit</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
