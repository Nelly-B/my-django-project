{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="container">
    <div class="mx-5 my-5">
        <h2 class="reg mt-2" style="font-size: 25px;">Emergency Contact Form</h2><br>
        <form action="{% url 'emergency' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group mb-3 col-12">
                <label class="col-3">Photo</label>
                <div class="col-5">
                    <input type="file" name="photo" class="form-control">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">First Name</label>
                <div class="col-5">
                    <input type="text" name="first_name" class="form-control">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">middle Name</label>
                <div class="col-5">
                    <input type="text" name="middle_name" class="form-control">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Last Name</label>
                <div class="col-5">
                    <input type="text" name="last_name" class="form-control">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Gender</label>
                <div class="col-5">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input"> <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input"> <label class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Home Phone Number</label>
                <div class="col-5">
                    <input type="text" name="home_phone_number" class="form-control">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Home Address</label>
                <div class="col-5">
                    <input type="text" name="home_address" class="form-control">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Relationship</label>
                <div class="col-5">
                    <input type="text" name="relationship" class="form-control">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <div class="col-8 text-right">
                    <a href="{% url 'patient' %}"><input type="submit" name="submit" value="Submit"></a>
                </div> 
            </div>  
        </form>
    </div>
</div>
{% endblock %}
