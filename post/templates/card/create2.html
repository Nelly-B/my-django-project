{% extends 'base.html' %}

{% block title %}Patient form {% endblock %}

{% block content %}
<div class="container">   
    <div class="mx-5 my-5">
        <h2 class="reg mt-2" style="font-size: 25px;">Registration form</h2><br>
        <form action="{% url 'create_patient' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h5 class="address-info"><em>Patient Information</em></h5>
            <div class="input-group mb-3 col-12 d-flex " style="justify-content: space-between;">
                <div>
                    <label class="col-">First Name</label>
                    <div class="col-12">
                        <input type="text" name="first_name" class="form-control">
                    </div>
                </div>
                <div>
                    <label class="col-">Middle Name</label>
                    <div class="col-12">
                        <input type="text" name="middle_name" class="form-control">
                    </div>
                </div>
                <div>
                    <label class="col-">Middle Name</label>
                    <div class="col-12">
                        <input type="text" name="middle_name" class="form-control">
                    </div>
                </div>
                <div >
                    <label class="col-">Gender</label>
                    <select class="form-select" style="width: 100%; height: 35px;"  aria-label="Default select example">
                        <option selected></option>
                        <option value="1">Female</option>
                        <option value="2">Male</option>
                    </select>
                </div>    
            </div>
            <!-- ///////////////////////////// -->
            <div class="input-group mb-5 col-12 d-flex " style="justify-content: space-between;">
                <div>
                    <label class="col-">Home Phone Number</label>
                    <div class="col-12">
                        <input type="text" name="home_phone_number" class="form-control">
                    </div>
                </div>
                <div>
                    <label class="col-">Office Phone Number</label>
                    <div class="col-12">
                        <input type="text" name="office_phone_number" class="form-control">
                    </div>
                </div>
                <div>
                    <label class="col-">Nationality</label>
                    <div class="col-12">
                        <input type="text" name="nationality" class="form-control">
                    </div>
                </div>
                <div>
                    <label class="col-">Marital Status</label>
                    <select class="form-select" style="width: 100%; height: 35px;"  aria-label="Default select example">
                        <option selected></option>
                        <option value="1">Single</option>
                        <option value="2">Married</option>
                        <option value="3">Widow</option>
                        <option value="4">Complicated</option>
                    </select>                
                 </div>    
            </div>
            <!-- ///////////////////////////////////////////////// -->
            <div>
                <h5 class="address-info"><em>Address Information</em></h5>
            </div>
            <div class="input-group mb-3 col-6 ">
                <div>
                    <label class="col-">Home Address</label>
                    <div class="col-12">
                        <input type="text" name="home_address" class="form-control">
                    </div>
                </div>   
            </div>
            <div class="input-group mb-5 col-6 ">
                <div>
                    <label class="col-">Office Address</label>
                    <div class="col-12">
                        <input type="text" name="office_address" class="form-control">
                    </div>
                </div>   
            </div>
            <div class="input-group mb-5 col-6 ">
                <div>
                    <label class="col-">Photo</label>
                    <div class="col-12">
                        <input type="file" name="photo" class="form-control">
                    </div>
                </div>   
            </div>
            <!-- /////////////////////////////////////// -->
            <div>
                <h5 class="address-info"><em>Emergency contact information</em></h5>
            </div>
            
{% endblock %}
