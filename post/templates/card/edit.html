<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Material Design for Bootstrap</title>
        <!-- {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}"> -->
        <!-- MDB icon -->
        <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
        <!-- Google Fonts Roboto -->
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        />
        <!-- MDB -->
        <link rel="stylesheet" href="{% static 'mdb.min.css' %}" />
        <!-- PRISM -->
        <link rel="stylesheet" href="{% static 'new-prism.css' %}" />
        <!-- Custom styles -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"rel="stylesheet"/>
</head>
<body>
    <div>
        <h1>EDIT DATA</h1>
    </div>
    <div class="mx-5 my-5">
        <form action="{% url 'create_patient' %}" method="POST">
            {% csrf_token %}
            <div class="input-group mb-3 col-12">
                <label class="col-3">Firt Name</label>
                <div class="col-5">
                    <input type="text" name="first_name" class="form-control" value="{{edit_data.first_name}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Middle Name</label>
                <div class="col-5">
                    <input type="text" name="middle_name" class="form-control" value="{{edit_data.middle_name}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Last Name</label>
                <div class="col-5">
                    <input type="text" name="last_name" class="form-control" value="{{edit_data.last_name}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Gender</label>
                <div class="col-5">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input"> <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="gender" class="form-check-input"> <label class="form-check-label">Female</label>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Marital Status</label>
                <div class="col-5">
                    <div class="form-check form-check-inline">
                        <input type="radio" name="marital_status" class="form-check-input" value="{{edit_data.marital_status}}"> <label class="form-check-label">Single</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="marital_status" class="form-check-input" value="{{edit_data.marital_status}}"> <label class="form-check-label">Married</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="marital_status" class="form-check-input" value="{{edit_data.marital_status}}"> <label class="form-check-label">Widow</label>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Nationality</label>
                <div class="col-5">
                    <input type="text" name="nationality" class="form-control" value="{{edit_data.nationality}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Home Address</label>
                <div class="col-5">
                    <input type="text" name="home_address" class="form-control" value="{{edit_data.home_address}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Home Phone Number</label>
                <div class="col-5">
                    <input type="text" name="home_phone_number" class="form-control" value="{{edit_data.home_phone_number}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Office Phone Number</label>
                <div class="col-5">
                    <input type="text" name="office_phone_number" class="form-control" value="{{edit_data.office_phone_number}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Age</label>
                <div class="col-5">
                    <input type="text" name="age" class="form-control" value="{{edit_data.age}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Nin</label>
                <div class="col-5">
                    <input type="text" name="nin" class="form-control" value="{{edit_data.nin}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Office Address</label>
                <div class="col-5">
                    <input type="text" name="office_address" class="form-control" value="{{edit_data.office_address}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <label class="col-3">Date of Birth</label>
                <div class="col-5">
                    <input type="text" name="date_of_birth" class="form-control" value="{{edit_data.date_of_birth}}">
                </div>
            </div>
            <div class="input-group mb-3 col-12">
                <div class="col-8 text-right">
                    <input type="submit" name="submit" value="Submit">
                </div> 
            </div>             
            </form>
    </div>
</body>
</html>
